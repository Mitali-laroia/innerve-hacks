<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="./css/stylesheet.css"></link> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- fontawesome script  -->
    <script src="https://kit.fontawesome.com/a896e02f86.js" crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- new bar -->

    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <a class="navbar-brand navbar-logo" href="#">Mind Space</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
              <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>About</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Let's Chat</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Relax</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Get Support</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Play a game!</a>
              </li>
          </ul>
      </div>
  </nav>


    <!-- chat code -->
    <div class="app">
      <div class="chat_app">
        <div id="sidebar" class="left_sidebar">
          <div class="logo_text">
            <span>Chat <span class="colored">App</span></span>
          </div>

          <span class="user_label">Users</span>
          <div id="active_users_list" class="active_users_list"></div>
        </div>

        <div class="chat_area">
          <div class="chat_bg">
            <div id="chat" class="chat"></div>

            <div class="chat_input">
              <input
                type="text"
                id="messageInput"
                placeholder="Enter message"
              />
              <button id="send_message_btn" class="send_message_btn" id="send">
                SEND
              </button>
            </div>
          </div>
        </div>

        <div class="right_sidebar">
          <span class="room_label">Rooms</span>
          <div id="active_rooms_list" class="active_rooms_list"></div>

          <div class="room_input">
            <input type="text" id="roomInput" placeholder="Create room" />
            <button id="room_add_icon_holder" class="room_add_icon_holder">
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
